version: "3.8"

services:
  backup:
    image: offen/docker-volume-backup:v2
    environment:
      BACKUP_CRON_EXPRESSION: ${BACKUP_CRON_EXPRESSION}
      BACKUP_FILENAME: ${BACKUP_FILENAME}
      WEBDAV_URL: ${WEBDAV_URL}
      WEBDAV_PATH: ${WEBDAV_PATH}
      WEBDAV_USERNAME: ${WEBDAV_USERNAME}
      WEBDAV_PASSWORD_FILE: /run/secrets/offen_docker_volume_backup_webdav_password
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS}
      GPG_PASSPHRASE_FILE: /run/secrets/offen_docker_volume_backup_gpg_passphrase
      BACKUP_STOP_DURING_BACKUP_LABEL: ${BACKUP_STOP_DURING_BACKUP_LABEL}
    volumes:
      - data:/backup/my-app-backup:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    secrets:
      - offen_docker_volume_backup_gpg_passphrase
      - offen_docker_volume_backup_webdav_password
    deploy:
      placement:
        constraints:
          - node.role == manager

volumes:
  data:
    name: ${VOLUME_NAME}

secrets:
  offen_docker_volume_backup_gpg_passphrase:
    external: true
  offen_docker_volume_backup_webdav_password:
    external: true