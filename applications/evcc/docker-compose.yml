version: "3.8"

services:
  evcc:
    command:
      - evcc
    container_name: evcc
    image: evcc/evcc:latest
    ports:
      - ${HTTP_PORT}:7070/tcp
      - ${OCPP_PORT}:8887/tcp
    volumes:
      - ./evcc.yaml:/etc/evcc.yaml
      - data:/root/.evcc
    labels:
      - docker-volume-backup.stop-during-backup=${EVCC_BACKUP_SERVICE_LABEL}
    restart: unless-stopped

volumes:
  data:
    external: true
    name: ${VOLUME_NAME}