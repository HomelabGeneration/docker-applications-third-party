version: '3'
services:
  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - ${HTTP_PORT}:8080
    environment:
      - "DOZZLE_USERNAME=${DOZZLE_USERNAME}"
      - "DOZZLE_PASSWORD=${DOZZLE_PASSWORD}"
      - "DOZZLE_NO_ANALYTICS=true"